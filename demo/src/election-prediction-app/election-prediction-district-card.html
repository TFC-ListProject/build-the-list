<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">

<dom-module id="election-prediction-district-card">
  <template>
    <style include="iron-flex">
      #container {
        height: calc(100vh - 316px);
      }

      h3 {
        @apply(--paper-font-subhead);
        font-weight: 500;
        margin: 0;
        padding: 8px 16px;
      }

      paper-material {
        background-color: white;
      }

      paper-tab {
        --paper-tab-content: {
          text-transform: uppercase;
        };
      }
    </style>
    <paper-material>
      <h3>District [[district.NAME]]</h3>
      <paper-tabs attr-for-selection="value" selected="{{selectedTab}}">
        <paper-tab value="race">Race</paper-tab>
        <paper-tab value="income">Income</paper-tab>
        <paper-tab value="education">Education</paper-tab>
        <paper-tab value="age">Age</paper-tab>
      </paper-tabs>
      <div id="container">
        <div id="graph"></div>
      </div>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'election-prediction-district-card',
      properties: {
        district: Object,
        selectedTab: {
          type: String,
          value: 'race'
        }
      },

      observers: ['onDistrictChanged_(district.NAME)'],

      drawCharts() {
        Polymer.dom.flush();
        const boundingClientRect = this.$.container.getBoundingClientRect();
        const fakeData = [
          {name: 'Foo', value: 0.15},
          {name: 'Bar', value: 0.76},
          {name: 'Foobar', value: 0.78},
          {name: 'Foofoobar', value: 0.11},
          {name: 'Other', value: 0.67}
        ];
        d3.selectAll('.bar-chart').remove();
        const barChart = new britecharts.bar();
        const container = d3.select(this.$$('#graph'));
        const chartMargin = {top: 8, bottom: 8, left: 40, right: 8};
        let width = boundingClientRect.width - 16 - (chartMargin.left + chartMargin.right);
        let height = (boundingClientRect.height - 32 - (chartMargin.top + chartMargin.bottom));
        barChart.width(width).height(height).usePercentage(false).margin(chartMargin);
        container.datum(fakeData).call(barChart);
      },

      onDistrictChanged_(districtName) {
        console.log('hey: ', districtName);
        if (!districtName) {
          return;
        }
        this.drawCharts();
      }
    });
  </script>
</dom-module>
