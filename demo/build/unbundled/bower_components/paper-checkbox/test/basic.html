<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-checkbox basic tests</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-checkbox.html">
</head>
<body>
  <custom-style>
    <style is="custom-style">paper-checkbox.no-label-spacing{--paper-checkbox-label-spacing:0;}paper-checkbox.tiny{--paper-checkbox-size:5px;}paper-checkbox.medium{--paper-checkbox-size:37px;}paper-checkbox.giant{--paper-checkbox-size:50px;}paper-checkbox.enormous{--paper-checkbox-size:71px;}paper-checkbox.custom-ink-size{--paper-checkbox-size:25px;--paper-checkbox-ink-size:30px;}paper-checkbox.large-line-height{line-height:3;}paper-checkbox.small-line-height{line-height:0.25;}</style>
  <custom-style>

  <test-fixture id="NoLabel">
    <template>
      <paper-checkbox id="check1"></paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithLabel">
    <template>
      <paper-checkbox id="check2">Batman</paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="AriaLabel">
    <template>
      <paper-checkbox id="check3" aria-label="Batman">Robin</paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithDifferentSizes">
    <template>
      <paper-checkbox class="no-label-spacing"></paper-checkbox>
      <paper-checkbox class="no-label-spacing giant"></paper-checkbox>
      <paper-checkbox class="no-label-spacing tiny"></paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithDifferentSizes2">
    <template>
      <paper-checkbox class="tiny"></paper-checkbox>
      <paper-checkbox></paper-checkbox>
      <paper-checkbox class="medium"></paper-checkbox>
      <paper-checkbox class="giant"></paper-checkbox>
      <paper-checkbox class="enormous"></paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="CustomInkSize">
    <template>
      <paper-checkbox class="custom-ink-size"></paper-checkbox>
    </template>
  </test-fixture>

  <test-fixture id="WithLineHeight">
    <template>
      <paper-checkbox class="large-line-height">Checkbox</paper-checkbox>
      <paper-checkbox class="small-line-height">Checkbox</paper-checkbox>
    </template>
  </test-fixture>

  <script>function afterNextRenderAll(e,t){function i(){a++,a===e.length&&t()}var a=0;e.forEach(function(e){Polymer.RenderStatus.afterNextRender(e,i)})}suite("defaults",function(){var e;setup(function(){e=fixture("NoLabel")}),test("check checkbox via click",function(t){e.addEventListener("click",function(){assert.isTrue("true"==e.getAttribute("aria-checked")),assert.isTrue(e.checked),t()}),MockInteractions.tap(e)}),test("toggle checkbox via click",function(t){e.checked=!0,e.addEventListener("click",function(){assert.isFalse("false"!=e.getAttribute("aria-checked")),assert.isFalse(e.checked),t()}),MockInteractions.tap(e)}),test("disabled checkbox cannot be clicked",function(t){e.disabled=!0,e.checked=!0,MockInteractions.tap(e),setTimeout(function(){assert.isTrue("true"==e.getAttribute("aria-checked")),assert.isTrue(e.checked),t()},1)}),test("checkbox can be validated",function(){e.required=!0,assert.isFalse(e.validate()),e.checked=!0,assert.isTrue(e.validate())}),test("disabled checkbox is always valid",function(){e.disabled=!0,e.required=!0,assert.isTrue(e.validate()),e.checked=!0,assert.isTrue(e.validate())}),test("checkbox can check sizes",function(e){var t=fixture("WithDifferentSizes");afterNextRenderAll(t,function(){var i=t[0].getBoundingClientRect(),a=t[1].getBoundingClientRect(),s=t[2].getBoundingClientRect();assert.isTrue(5===s.height),assert.isTrue(s.height<i.height),assert.isTrue(i.height<a.height),assert.isTrue(a.height<=50),assert.isTrue(5===s.width),assert.isTrue(s.width<i.width),assert.isTrue(i.width<a.width),assert.isTrue(50===a.width),e()})}),suite("checkbox line-height",function(){var e,t;setup(function(){var i=fixture("WithLineHeight");e=i[0],t=i[1]}),test("checkboxes with >1 line-height have an equal height",function(){var t=e.getBoundingClientRect(),i=getComputedStyle(e);assert.isTrue(t.height===3*parseFloat(i.fontSize))}),test("checkbox with <1 line-height are at least 1em tall",function(){var e=t.getBoundingClientRect(),i=getComputedStyle(t);assert.isTrue(e.height>=1*parseFloat(i.fontSize))})}),suite("ink size",function(){var e;setup(function(t){e=fixture("WithDifferentSizes2"),afterNextRenderAll(e,t)}),test("`--paper-checkbox-ink-size` sets the ink size",function(){var e=fixture("CustomInkSize");assert.equal(e.getComputedStyleValue("--calculated-paper-checkbox-size").trim(),"25px"),assert.equal(e.getComputedStyleValue("--calculated-paper-checkbox-ink-size").trim(),"30px")}),test("ink sizes are near (8/3 * checkbox size) by default",function(){e.forEach(function(e){var t=parseFloat(e.getComputedStyleValue("--calculated-paper-checkbox-size"),10),i=parseFloat(e.getComputedStyleValue("--calculated-paper-checkbox-ink-size"),10);assert.approximately(i/t,8/3,.1)})}),test("ink sizes are integers",function(){e.forEach(function(e){var t=e.getComputedStyleValue("--calculated-paper-checkbox-ink-size"),i=parseFloat(t,10),a=parseInt(t,10);assert.equal(i,a)})}),test("ink size parity matches checkbox size parity (centers are aligned)",function(){e.forEach(function(e){var t=parseInt(e.getComputedStyleValue("--calculated-paper-checkbox-size"),10),i=parseInt(e.getComputedStyleValue("--calculated-paper-checkbox-ink-size"),10);assert.equal(t%2,i%2)})})})}),suite("a11y",function(){var e,t;setup(function(){e=fixture("NoLabel"),t=fixture("WithLabel")}),test('has aria role "checkbox"',function(){assert.isTrue("checkbox"==e.getAttribute("role")),assert.isTrue("checkbox"==t.getAttribute("role"))}),test("checkbox with no label has no aria label",function(){assert.isTrue(!e.getAttribute("aria-label"))}),test("checkbox respects the user set aria-label",function(){var e=fixture("AriaLabel");assert.isTrue("Batman"==e.getAttribute("aria-label"))}),a11ySuite("NoLabel"),a11ySuite("WithLabel"),a11ySuite("AriaLabel")});</script>


</custom-style></custom-style></body></html>
