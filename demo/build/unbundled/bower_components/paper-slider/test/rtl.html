<!DOCTYPE html><html><head>
  <meta charset="UTF-8">
  <title>paper-slider test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../paper-slider.html">
</head>
<body>

  <test-fixture id="rtlProgress">
    <template>
      <paper-slider value="50" dir="rtl"></paper-slider>
    </template>
  </test-fixture>

  <script>suite("<paper-slider>",function(){var e;setup(function(){e=fixture("rtlProgress")}),test("snap to the correct value on tapping",function(t){var n=MockInteractions.topLeftOfNode(e.$.sliderBar);n.x+=.9*e.$.sliderBar.getBoundingClientRect().width,e.min=0,e.max=2,e.step=1,e.value=2,MockInteractions.down(e.$.sliderBar,n),flush(function(){assert.equal(e.value,e.min),t()})}),test("tracking",function(t){var n=e.$.sliderBar.getBoundingClientRect().width;e.min=0,e.max=2,e.step=1,e.value=2,MockInteractions.track(e.$.sliderBar,.9*n,0),flush(function(){assert.equal(e.value,e.min),t()})}),test("slider increments on up key",function(){var t=e.value,n=MockInteractions.keyboardEventFor("keydown",38);e.dispatchEvent(n),assert.equal(t+e.step,e.value),assert.isTrue(n.defaultPrevented)}),test("slider increments on left key",function(){var t=e.value,n=MockInteractions.keyboardEventFor("keydown",37);e.dispatchEvent(n),assert.equal(t+e.step,e.value),assert.isTrue(n.defaultPrevented)}),test("slider decrements on right key",function(){var t=e.value,n=MockInteractions.keyboardEventFor("keydown",39);e.dispatchEvent(n),assert.equal(t-e.step,e.value),assert.isTrue(n.defaultPrevented)}),test("slider decrements on down key",function(){var t=e.value,n=MockInteractions.keyboardEventFor("keydown",40);e.dispatchEvent(n),assert.equal(t-e.step,e.value),assert.isTrue(n.defaultPrevented)})});</script>



</body></html>
